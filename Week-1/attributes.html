<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this attributes in this HTML5">
    <title>attributes in HTML</title>
</head>

<body>
    <h1 id="heading-1">this is Id attributes.</h1>
    <hr>
    <br>
    <h2 class="heading-2">this is class attributes.</h2>
    <hr>
    <h3 title="this is h3 tag">this is title attributes</h3>
    <hr>
    <h4 data-selector="simple-selector"> this is data attributes</h4>
    <hr>
    <h5 style="background-color: black; color: white; text-transform: capitalize;">this is using inline style</h5>
</body>

</html>
