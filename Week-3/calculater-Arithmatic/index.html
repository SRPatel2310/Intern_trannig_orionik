<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator- Arithmatic</title>
    <style>
      body{
        background-color: lightskyblue;
      }
    </style>
  </head>
  <body>
    <h1>Calculator- Arithmatic</h1>

    <script>
      let A = parseFloat(prompt("Enter the number A:- "));
      let B = parseFloat(prompt("Enter the number B:- "));

      document.write("Addition A+B :", A + B + "<br>");

      document.write("Subtraction A-B :", A - B + "<br>");
      document.write("Multification A*B :", A * B + "<br>");
      document.write("divition A/B :", A / B + "<br>");
    </script>
  </body>
</html>
