<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practice</title>
  </head>
  <body>
    <div id="contant"></div>
    <script>
      fetch("https://jsonplaceholder.typicode.com/posts")
        .then((data) => {
          console.log(data.status);
          console.log(data.ok);
          return data.json();
        })
        .then((redata) => {
          const contant = document.getElementById("contant");
          contant.innerHTML = redata
           .map(
              (items) => `
           
             <p> ${items.userId}</p>  
              <h3>${items.id}</h3>
             <li>${items.title}</li>
             <li>${items.body}</li>
          `
            )
            .join("");
          
    
        });
    </script>
  </body>
</html>
